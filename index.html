<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="The World's Most Advanced Causal Resonance Interface. Powered by Minerva Sophia.">
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;500;800&display=swap');

      :root {
        --pearl: #f8f5ec;
        --rose: #f4c2c2;
        --gold: #ffd700; /* Shifted to Radiant Gold for v1.3.0 */
        --warm-grey: #b6b0a0;
        --aether-blue: #6d28d9;
        --aether-violet: #4c1d95;
        --dark-bg: #020202;
        --dark-surface: #080808;
        --dark-border: #1a1a1a;
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        background: var(--dark-bg);
        color: var(--pearl);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        text-rendering: optimizeLegibility;
      }

      #root { height: 100%; display: flex; flex-direction: column; position: relative; z-index: 1; overflow: hidden; }
      
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-minerva { font-family: 'Playfair Display', serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      .glass-panel {
        background: rgba(8, 8, 8, 0.8);
        backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      }

      .radiant-bloom {
        filter: drop-shadow(0 0 15px var(--gold));
      }

      .shimmer-sweep {
        background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }
      @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

      .causal-reweaving {
        animation: reweaving 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
      @keyframes reweaving {
        0% { filter: blur(20px) brightness(2); transform: scale(0.95); opacity: 0; }
        100% { filter: blur(0) brightness(1); transform: scale(1); opacity: 1; }
      }

      .aether-pulse {
        animation: aether-pulse-glow 8s ease-in-out infinite;
      }
      @keyframes aether-pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(109, 40, 217, 0.1); }
        50% { box-shadow: 0 0 45px rgba(109, 40, 217, 0.25); }
      }

      .text-glow-pearl { text-shadow: 0 0 15px rgba(248, 245, 236, 0.3); }
      .text-glow-gold { text-shadow: 0 0 18px rgba(255, 215, 0, 0.4); }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
      ::-webkit-scrollbar-thumb { 
        background: rgba(255, 215, 0, 0.15); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 215, 0, 0.3); }

      .tooltip { position: relative; }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 260px;
        background-color: rgba(2, 2, 2, 0.98);
        color: var(--pearl);
        text-align: left;
        padding: 12px 18px;
        position: absolute;
        z-index: 2000;
        bottom: 140%;
        left: 50%;
        margin-left: -130px;
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        border: 1px solid rgba(255, 215, 0, 0.2);
        box-shadow: 0 15px 40px rgba(0,0,0,0.9);
      }
      .tooltip-visible .tooltiptext { visibility: visible; opacity: 1; }

      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      
      .scanline-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 1000;
        background: linear-gradient(0deg, transparent 50%, rgba(255, 255, 255, 0.01) 50%);
        background-size: 100% 3px;
        animation: scanline-anim 200s linear infinite;
        opacity: 0.15;
      }
    </style>
